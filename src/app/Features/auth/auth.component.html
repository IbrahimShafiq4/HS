<div class="my-5">
    <app-shared-search
        [searchInputs]="searchInputs"
        [showSelectBox]="showSelectBox"
        [selectBoxOptions]="selectBoxOptions"
        (inputValues)="handleInputValues($event)"
        (selectValue)="handleSelectValue($event)"
    ></app-shared-search>
</div>

<div>
    <app-shared-pagination [totalNumOfRecords]="20">

    </app-shared-pagination>
</div>

<app-shared-header
    [mainHeader]="'Facilities Table Details'"
    [mainHeaderText]="'You can check all details'"
    [btnText]="'Add New Facilities'"
    [btnVisibility]="true"
></app-shared-header>
