<article class="bg-white main-box-shadow container mx-auto p-3 my-3 rounded-2">
  <div class="d-flex align-items-center justify-content-between">
    <div class="content">
      <h3 class="h1 m-0">{{ mainHeader }}</h3>
      <p class="m-0">{{ mainHeaderText }}</p>
    </div>
    <button
      class="primary"
      type="button"
      *ngIf="btnVisibility"
      (click)="btnSubmission('/auth/register/1')"
    >
      {{ btnText }}
    </button>
  </div>
</article>
